name: masterfabric_device_identifiers_example
description: Example app demonstrating the device_identifiers plugin
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  masterfabric_device_identifiers:
    path: ../
  lucide_icons: ^0.257.0
  go_router: ^15.1.1
  equatable: ^2.0.7
  get_it: ^8.0.2
  injectable: ^2.5.0
  permission_handler: ^11.2.0
  masterfabric_core: ^0.0.13
  lucide_icons_flutter: ^3.1.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  injectable_generator: ^2.7.0
  build_runner: ^2.4.15

flutter:
  uses-material-design: true
  assets:
    - assets/app_config.json
